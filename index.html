<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roll</title>
    <link rel="stylesheet" href="./roll/roll.css">
    <style>
        #rollContainer {
            border: 1px solid;
            height: 100px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="rollContainer">
        <table>
            <thead>
                <tr class="first">
                    <td>
                        我是第一行
                    </td>
                </tr>
                <tr>
                    <td>
                        我是第二行
                    </td>
                </tr>
                <tr>
                    <td>
                        我是第三行
                    </td>
                </tr>
                <tr>
                    <td>
                        我是第四行
                    </td>
                </tr>
                <tr>
                    <td>
                        我是第五行
                    </td>
                </tr>
                <tr>
                    <td>
                        我是第六行
                    </td>
                </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </div>
    <button id="pause">暂停</button>
    <button id="run">继续</button>
    <button id="refresh">刷新</button>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./roll/roll.js"></script>
    <script>
        $(".first").on("click", function () {
            console.log("first");
        })
        $("#rollContainer").roll({
            speed: 50
        });
        $("#pause").on("click",function(){
            $("#rollContainer").roll("pause");
        });
        $("#run").on("click",function(){
            $("#rollContainer").roll("run");
        });
        var i = 0;
        $("#refresh").on("click",function(){
            for(var j = i;j<i+10;j++){
                $("#table").append(
                    $("<tr/>").append(
                        $("<td/>",{
                            text:"我是第"+j+"行"
                        })
                    )
                )
            }
            i+=10;
            $("#rollContainer").roll("refresh");
        });
    </script>
</body>

</html>
